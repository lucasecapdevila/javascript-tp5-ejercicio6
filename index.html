<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Capdevila Lucas"/>
  <meta name="description" content="Trabajo Práctico N°5 (DOM y BOM) - Ejercicio 6" />
  <meta name="keywords" content="javascript, DOM, consola, BOM, document, browser" />
  <link rel="icon" href="media/chronometer.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Trabajo Práctico N°5 (DOM y BOM) - Ejercicio 6</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-2">
    <h1 class="text-center display-1">Temporizador</h1>

    <div id="contenedorInputs">
      <div class="form-floating mb-3">
        <input 
          type="number"
          class="form-control"
          id="inputDias"
          min="0"
          placeholder="Días">
        <label for="inputDias">Días</label>
      </div>
      <div class="form-floating mb-3">
        <input 
          type="number"
          class="form-control"
          id="inputHoras"
          min="0"
          placeholder="Horas">
        <label for="inputHoras">Horas</label>
      </div>
      <div class="form-floating mb-3">
        <input 
          type="number"
          class="form-control"
          id="inputMinutos"
          min="0"
          placeholder="Minutos">
        <label for="inputMinutos">Minutos</label>
      </div>
      <div class="form-floating mb-3">
        <input 
          type="number"
          class="form-control"
          id="inputSegundos"
          min="0"
          placeholder="Segundos">
        <label for="inputSegundos">Segundos</label>
      </div>
    </div>
    <p id="tiempoUsuario"></p>
    <button class="btn btn-success">Iniciar</button>
    <button class="btn btn-warning">Pausar</button>
    <button class="btn btn-dark">Reiniciar</button>

  </main>

  <footer class="text-center py-2 bg-dark text-light">
    <p class="m-0 p-3">&copy; Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
